<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Board - Leave Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .notice-card { background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%); }
        .notice-priority-high { border-left: 4px solid #ef4444; }
        .notice-priority-medium { border-left: 4px solid #f59e0b; }
        .notice-priority-low { border-left: 4px solid #10b981; }
        .sidebar-bg {
            background: #1e293b;
        }
    </style>
</head>
<body class="bg-gray-50" x-data="{ 
    notices: [],
    loading: true,
    searchTerm: '',
    selectedNotice: null,
    showNoticeModal: false,
    filterPriority: 'all',
    user: {}
}">
    <!-- Modern Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 sidebar-bg text-white shadow-xl z-50">
        <!-- Profile Section -->
        <div class="p-6 border-b border-gray-700">
            <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center">
                    <span class="text-lg font-semibold" x-text="user?.name?.charAt(0) || 'U'"></span>
                </div>
                <div>
                    <h3 class="font-semibold" x-text="user?.name || 'User'"></h3>
                    <p class="text-sm text-gray-300" x-text="user?.email || 'employee@company.com'"></p>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="mt-6">
            <a href="employee-dashboard.html" class="flex items-center px-6 py-3 hover:bg-gray-700 transition-colors">
                <i class="fas fa-home w-5 h-5 mr-3"></i>
                <span>Dashboard</span>
            </a>
            <a href="leave-request.html" class="flex items-center px-6 py-3 hover:bg-gray-700 transition-colors">
                <i class="fas fa-calendar-plus w-5 h-5 mr-3"></i>
                <span>Apply Leave</span>
            </a>
            <a href="my-leaves.html" class="flex items-center px-6 py-3 hover:bg-gray-700 transition-colors">
                <i class="fas fa-history w-5 h-5 mr-3"></i>
                <span>Leave History</span>
            </a>
            <a href="wellness-center.html" class="flex items-center px-6 py-3 hover:bg-gray-700 transition-colors">
                <i class="fas fa-heart w-5 h-5 mr-3"></i>
                <span>Wellness Center</span>
            </a>
            <a href="wellness-events.html" class="flex items-center px-6 py-3 hover:bg-gray-700 transition-colors">
                <i class="fas fa-calendar-alt w-5 h-5 mr-3"></i>
                <span>Wellness Events</span>
            </a>
            <a href="#" class="flex items-center px-6 py-3 bg-indigo-600 border-r-4 border-indigo-400">
                <i class="fas fa-bullhorn w-5 h-5 mr-3"></i>
                <span>Notice Board</span>
            </a>
        </nav>

        <!-- Logout -->
        <div class="absolute bottom-0 w-full p-6">
            <button @click="logout()" class="flex items-center w-full px-4 py-2 text-sm hover:bg-gray-700 rounded-lg transition-colors">
                <i class="fas fa-sign-out-alt w-4 h-4 mr-3"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="ml-64 min-h-screen bg-gray-50">
        <!-- Header -->
        <div class="bg-white shadow-sm border-b border-gray-200">
            <div class="px-8 py-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Notice Board</h1>
                        <p class="text-gray-600 mt-1">Stay updated with company announcements and important information</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <i class="fas fa-bell text-gray-400 text-xl"></i>
                            <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full"></span>
                        </div>
                        <span class="text-sm text-gray-500" x-text="`${filteredNotices.length} notices`"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-8">
            <!-- Search and Filter Bar -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    <div class="flex-1 max-w-md">
                        <div class="relative">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="text" x-model="searchTerm" placeholder="Search notices..."
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <select x-model="filterPriority" class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="all">All Priorities</option>
                            <option value="high">High Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="low">Low Priority</option>
                        </select>
                        <button @click="searchTerm = ''; filterPriority = 'all'" class="px-4 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                            <i class="fas fa-times mr-2"></i>
                            Clear
                        </button>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div x-show="loading" class="text-center py-16">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 rounded-full mb-4">
                    <i class="fas fa-spinner fa-spin text-2xl text-indigo-600"></i>
                </div>
                <p class="text-gray-600">Loading notices...</p>
            </div>

            <!-- Empty State -->
            <div x-show="!loading && filteredNotices.length === 0" class="text-center py-16">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gray-100 rounded-full mb-4">
                    <i class="fas fa-bullhorn text-2xl text-gray-400"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">No notices found</h3>
                <p class="text-gray-600">There are no notices matching your criteria.</p>
            </div>

            <!-- Notices Grid -->
            <div x-show="!loading && filteredNotices.length > 0" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                <template x-for="notice in filteredNotices" :key="notice._id">
                    <div class="notice-card rounded-xl shadow-sm border border-gray-200 overflow-hidden card-hover cursor-pointer"
                         :class="{
                             'notice-priority-high': notice.priority === 'high',
                             'notice-priority-medium': notice.priority === 'medium',
                             'notice-priority-low': notice.priority === 'low'
                         }"
                         @click="viewNotice(notice)">
                        <div class="p-6">
                            <div class="flex items-start justify-between mb-4">
                                <div class="flex-1">
                                    <div class="flex items-center space-x-2 mb-2">
                                        <span :class="{
                                            'px-2 py-1 text-xs font-medium rounded-full': true,
                                            'bg-red-100 text-red-800': notice.priority === 'high',
                                            'bg-yellow-100 text-yellow-800': notice.priority === 'medium',
                                            'bg-green-100 text-green-800': notice.priority === 'low'
                                        }" x-text="(notice.priority || 'medium').toUpperCase()"></span>
                                        <span class="text-xs text-gray-500" x-text="new Date(notice.postedDate).toLocaleDateString()"></span>
                                    </div>
                                    <h3 class="text-lg font-semibold text-gray-900 mb-3 line-clamp-2" x-text="notice.title"></h3>
                                    <p class="text-gray-600 text-sm line-clamp-3" x-text="notice.content"></p>
                                </div>
                            </div>
                            
                            <div class="flex items-center justify-between pt-4 border-t border-gray-100">
                                <div class="flex items-center space-x-2">
                                    <div class="w-8 h-8 bg-indigo-100 rounded-full flex items-center justify-center">
                                        <i class="fas fa-user text-indigo-600 text-sm"></i>
                                    </div>
                                    <span class="text-sm text-gray-600" x-text="notice.posterName?.name || 'Admin'"></span>
                                </div>
                                <div class="flex items-center text-indigo-600">
                                    <span class="text-sm font-medium">Read more</span>
                                    <i class="fas fa-arrow-right ml-2 text-sm"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Pagination Info -->
            <div x-show="!loading && filteredNotices.length > 0" class="mt-8 text-center">
                <div class="inline-flex items-center space-x-2 bg-white rounded-lg px-4 py-2 shadow-sm border border-gray-200">
                    <i class="fas fa-info-circle text-indigo-600"></i>
                    <span class="text-gray-600">
                        Showing <span class="font-medium" x-text="filteredNotices.length"></span> of 
                        <span class="font-medium" x-text="notices.length"></span> notices
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Notice Detail Modal -->
    <div x-show="showNoticeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl" @click.away="showNoticeModal = false">
            <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 rounded-t-xl">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <span :class="{
                            'px-3 py-1 text-xs font-medium rounded-full': true,
                            'bg-red-100 text-red-800': selectedNotice?.priority === 'high',
                            'bg-yellow-100 text-yellow-800': selectedNotice?.priority === 'medium',
                            'bg-green-100 text-green-800': selectedNotice?.priority === 'low'
                        }" x-text="(selectedNotice?.priority || 'medium').toUpperCase()"></span>
                        <span class="text-sm text-gray-500" x-text="selectedNotice?.postedDate ? new Date(selectedNotice.postedDate).toLocaleDateString() : ''"></span>
                    </div>
                    <button @click="showNoticeModal = false" class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center hover:bg-gray-200 transition-colors">
                        <i class="fas fa-times text-gray-600"></i>
                    </button>
                </div>
            </div>
            
            <div class="p-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-4" x-text="selectedNotice?.title"></h2>
                
                <div class="prose max-w-none mb-6">
                    <p class="text-gray-700 whitespace-pre-wrap leading-relaxed" x-text="selectedNotice?.content"></p>
                </div>
                
                <div class="flex items-center justify-between pt-6 border-t border-gray-200">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-indigo-600"></i>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-900" x-text="selectedNotice?.posterName?.name || 'Admin'"></p>
                            <p class="text-xs text-gray-500">Notice Author</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-medium text-gray-900">Posted</p>
                        <p class="text-xs text-gray-500" x-text="selectedNotice?.postedDate ? new Date(selectedNotice.postedDate).toLocaleDateString() : ''"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('noticeBoard', () => ({
                notices: [],
                loading: true,
                searchTerm: '',
                selectedNotice: null,
                showNoticeModal: false,
                filterPriority: 'all',
                user: {},

                init() {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        window.location.href = '../auth/login.html';
                        return;
                    }

                    axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
                    this.fetchNotices();
                    this.fetchUser();
                },

                async fetchUser() {
                    try {
                        const response = await axios.get('/api/employee/profile');
                        this.user = response.data;
                    } catch (error) {
                        console.error('Error fetching user:', error);
                    }
                },

                async fetchNotices() {
                    try {
                        const response = await axios.get('/api/notices');
                        this.notices = response.data.map(notice => ({
                            ...notice,
                            priority: notice.priority || 'medium' // Default priority
                        }));
                    } catch (error) {
                        console.error('Error fetching notices:', error);
                        if (error.response?.status === 401) {
                            window.location.href = '../auth/login.html';
                        }
                    } finally {
                        this.loading = false;
                    }
                },

                get filteredNotices() {
                    let filtered = this.notices;
                    
                    if (this.filterPriority !== 'all') {
                        filtered = filtered.filter(notice => (notice.priority || 'medium') === this.filterPriority);
                    }
                    
                    if (this.searchTerm) {
                        const term = this.searchTerm.toLowerCase();
                        filtered = filtered.filter(notice => 
                            notice.title.toLowerCase().includes(term) ||
                            notice.content.toLowerCase().includes(term)
                        );
                    }
                    
                    return filtered.sort((a, b) => {
                        // Sort by priority first (high, medium, low), then by date
                        const priorityOrder = { high: 3, medium: 2, low: 1 };
                        const aPriority = priorityOrder[a.priority || 'medium'];
                        const bPriority = priorityOrder[b.priority || 'medium'];
                        
                        if (aPriority !== bPriority) {
                            return bPriority - aPriority;
                        }
                        
                        return new Date(b.postedDate) - new Date(a.postedDate);
                    });
                },

                viewNotice(notice) {
                    this.selectedNotice = notice;
                    this.showNoticeModal = true;
                },

                logout() {
                    localStorage.removeItem('token');
                    localStorage.removeItem('role');
                    window.location.href = '../auth/login.html';
                }
            }));
        });
    </script>

    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</body>
</html>
