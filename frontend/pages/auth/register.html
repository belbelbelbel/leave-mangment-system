<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Leave Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md" x-data="registerForm()">
        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8 backdrop-blur-sm">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="mx-auto w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-user-plus text-2xl text-indigo-600"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">Create Account</h1>
                <p class="text-gray-600 mt-2">Join our leave management system</p>
            </div>

            <!-- Registration Form -->
            <form @submit.prevent="register" class="space-y-6">
                <!-- Full Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-gray-400"></i>Full Name
                    </label>
                    <input type="text" x-model="form.name" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
                        placeholder="Enter your full name">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2 text-gray-400"></i>Email Address
                    </label>
                    <input type="email" x-model="form.email" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
                        placeholder="Enter your email">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-gray-400"></i>Password
                    </label>
                    <div class="relative">
                        <input :type="showPassword ? 'text' : 'password'" x-model="form.password" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 pr-12"
                            placeholder="Create a strong password">
                        <button type="button" @click="showPassword = !showPassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-gray-400"></i>Confirm Password
                    </label>
                    <input type="password" x-model="form.confirmPassword" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
                        placeholder="Confirm your password">
                </div>

                <!-- Role Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user-tag mr-2 text-gray-400"></i>Account Type
                    </label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="relative">
                            <input type="radio" x-model="form.role" value="Employee" class="sr-only">
                            <div :class="form.role === 'Employee' ? 'border-indigo-500 bg-indigo-50' : 'border-gray-300'"
                                class="border-2 rounded-lg p-4 cursor-pointer transition-all duration-200 hover:border-indigo-300">
                                <div class="text-center">
                                    <i class="fas fa-user text-2xl mb-2" :class="form.role === 'Employee' ? 'text-indigo-600' : 'text-gray-400'"></i>
                                    <div class="font-medium" :class="form.role === 'Employee' ? 'text-indigo-900' : 'text-gray-700'">Employee</div>
                                    <div class="text-xs text-gray-500 mt-1">Standard user account</div>
                                </div>
                            </div>
                        </label>
                        <label class="relative">
                            <input type="radio" x-model="form.role" value="Admin" class="sr-only">
                            <div :class="form.role === 'Admin' ? 'border-indigo-500 bg-indigo-50' : 'border-gray-300'"
                                class="border-2 rounded-lg p-4 cursor-pointer transition-all duration-200 hover:border-indigo-300">
                                <div class="text-center">
                                    <i class="fas fa-user-shield text-2xl mb-2" :class="form.role === 'Admin' ? 'text-indigo-600' : 'text-gray-400'"></i>
                                    <div class="font-medium" :class="form.role === 'Admin' ? 'text-indigo-900' : 'text-gray-700'">Admin</div>
                                    <div class="text-xs text-gray-500 mt-1">Management access</div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Error Message -->
                <div x-show="error" x-text="error" class="text-red-500 text-sm bg-red-50 p-3 rounded-lg border border-red-200"></div>

                <!-- Success Message -->
                <div x-show="success" class="text-green-500 text-sm bg-green-50 p-3 rounded-lg border border-green-200">
                    <i class="fas fa-check-circle mr-2"></i>Account created successfully! Redirecting to login...
                </div>

                <!-- Submit Button -->
                <button type="submit" :disabled="loading"
                    class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span x-show="!loading" class="flex items-center justify-center">
                        <i class="fas fa-user-plus mr-2"></i>Create Account
                    </span>
                    <span x-show="loading" class="flex items-center justify-center">
                        <i class="fas fa-spinner fa-spin mr-2"></i>Creating Account...
                    </span>
                </button>
            </form>

            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-4 text-sm text-gray-500">Already have an account?</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <!-- Login Link -->
            <div class="text-center">
                <a href="login.html" class="text-indigo-600 hover:text-indigo-700 font-medium transition-colors duration-200">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In Instead
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-sm text-gray-600">
            <p>By creating an account, you agree to our Terms of Service and Privacy Policy</p>
        </div>
    </div>

    <script>
        function registerForm() {
            return {
                form: {
                    name: '',
                    email: '',
                    password: '',
                    confirmPassword: '',
                    role: 'Employee'
                },
                showPassword: false,
                loading: false,
                error: '',
                success: false,

                async register() {
                    this.error = '';
                    this.success = false;

                    // Validation
                    if (this.form.password !== this.form.confirmPassword) {
                        this.error = 'Passwords do not match';
                        return;
                    }

                    if (this.form.password.length < 6) {
                        this.error = 'Password must be at least 6 characters long';
                        return;
                    }

                    this.loading = true;

                    try {
                        const response = await axios.post('/api/auth/register', {
                            name: this.form.name,
                            email: this.form.email,
                            password: this.form.password,
                            role: this.form.role
                        });

                        this.success = true;
                        
                        // Reset form
                        this.form = {
                            name: '',
                            email: '',
                            password: '',
                            confirmPassword: '',
                            role: 'Employee'
                        };

                        // Redirect after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);

                    } catch (error) {
                        this.error = error.response?.data?.message || 'Registration failed. Please try again.';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
