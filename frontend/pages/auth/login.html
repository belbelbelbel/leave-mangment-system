<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Leave Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md" x-data="loginForm()">
        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8 backdrop-blur-sm">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="mx-auto w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-calendar-check text-2xl text-indigo-600"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">Welcome Back</h1>
                <p class="text-gray-600 mt-2">Sign in to your account</p>
            </div>

            <!-- Demo Credentials -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                <h3 class="font-medium text-blue-900 mb-2">Demo Credentials:</h3>
                <div class="text-sm text-blue-800 space-y-1">
                    <div><strong>Admin:</strong> admin@demo.com / admin123</div>
                    <div><strong>Employee:</strong> employee@demo.com / emp123</div>
                </div>
            </div>

            <!-- Login Form -->
            <form @submit.prevent="login" class="space-y-6">
                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2 text-gray-400"></i>Email Address
                    </label>
                    <input type="email" x-model="form.email" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
                        placeholder="Enter your email">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-gray-400"></i>Password
                    </label>
                    <div class="relative">
                        <input :type="showPassword ? 'text' : 'password'" x-model="form.password" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 pr-12"
                            placeholder="Enter your password">
                        <button type="button" @click="showPassword = !showPassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" x-model="form.rememberMe" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-700">Forgot password?</a>
                </div>

                <!-- Error Message -->
                <div x-show="error" x-text="error" class="text-red-500 text-sm bg-red-50 p-3 rounded-lg border border-red-200"></div>

                <!-- Submit Button -->
                <button type="submit" :disabled="loading"
                    class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span x-show="!loading" class="flex items-center justify-center">
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                    </span>
                    <span x-show="loading" class="flex items-center justify-center">
                        <i class="fas fa-spinner fa-spin mr-2"></i>Signing In...
                    </span>
                </button>

                <!-- Quick Login Buttons -->
                <div class="grid grid-cols-2 gap-3">
                    <button type="button" @click="quickLogin('admin')"
                        class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors duration-200">
                        <i class="fas fa-user-shield mr-2"></i>Demo Admin
                    </button>
                    <button type="button" @click="quickLogin('employee')"
                        class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors duration-200">
                        <i class="fas fa-user mr-2"></i>Demo Employee
                    </button>
                </div>
            </form>

            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-4 text-sm text-gray-500">Don't have an account?</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <!-- Register Link -->
            <div class="text-center">
                <a href="register.html" class="text-indigo-600 hover:text-indigo-700 font-medium transition-colors duration-200">
                    <i class="fas fa-user-plus mr-2"></i>Create New Account
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-sm text-gray-600">
            <p>&copy; 2024 Leave Management System. All rights reserved.</p>
        </div>
    </div>

    <script>
        function loginForm() {
            return {
                form: {
                    email: '',
                    password: '',
                    rememberMe: false
                },
                showPassword: false,
                loading: false,
                error: '',

                quickLogin(type) {
                    if (type === 'admin') {
                        this.form.email = 'admin@demo.com';
                        this.form.password = 'admin123';
                    } else {
                        this.form.email = 'employee@demo.com';
                        this.form.password = 'emp123';
                    }
                },

                async login() {
                    this.error = '';
                    this.loading = true;

                    try {
                        const response = await axios.post('/api/auth/login', {
                            email: this.form.email,
                            password: this.form.password
                        });

                        const { token, user } = response.data;
                        
                        // Store authentication data
                        localStorage.setItem('token', token);
                        localStorage.setItem('user', JSON.stringify(user));
                        localStorage.setItem('role', user.role);

                        // Set axios default header
                        axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;

                        // Redirect based on role
                        if (user.role === 'Admin') {
                            window.location.href = '../admin/admin-dashboard.html';
                        } else {
                            window.location.href = '../employee/employee-dashboard.html';
                        }

                    } catch (error) {
                        this.error = error.response?.data?.message || 'Login failed. Please check your credentials.';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
